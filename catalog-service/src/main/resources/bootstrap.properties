spring.application.name=catalog-service
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=${CONFIG_SERVER_ID:config-server}
spring.cloud.config.label=${CONFIG_BRANCH:develop}
spring.cloud.config.profile=${CONFIG_PROFILE:develop}
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-attempts=10
eureka.client.region=${EUREKA_REGION:default}
eureka.client.registry-fetch-interval-seconds=5
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8082}/eureka/
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.instance.lease-renewal-interval-in-seconds=1
management.security.enabled=false